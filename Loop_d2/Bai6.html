<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
</head>
<body>
    <script>
        let sum = 0;
        let found = 0;
        let current = 7;
        while (found < 30) {
            sum += current;
            current += 7;
            found++;
        }
        document.write("Tổng của 30 số đầu tiên chia hết cho 7 là: " + sum);
    </script>
</body>
</html>
