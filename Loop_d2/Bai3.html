<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
<pre>
<script>
    // Tam giác vuông góc dưới bên trái
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("\n");
    }
    document.write("\n");
    // Tam giác vuông góc trên bên trái
    for (let i = 5; i >= 1; i--) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("\n");
    }
    document.write("\n");
    // Tam giác vuông góc dưới bên phải
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5 - i; j++) {
            document.write(" ");
        }
        for (let k = 1; k <= i; k++) {
            document.write("*");
        }
        document.write("\n");
    }
    document.write("\n");
    // Tam giác vuông góc trên bên phải
    for (let i = 5; i >= 1; i--) {
        for (let j = 1; j <= 5 - i; j++) {
            document.write(" ");
        }
        for (let k = 1; k <= i; k++) {
            document.write("*");
        }
        document.write("\n");
    }
</script>
</pre>
</body>
</html>
