<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập một số nguyên dương:"));
        let factorial = 1;
        if (isNaN(n) || n < 0) {
            document.write("Vui lòng nhập một số nguyên dương hợp lệ.");
        } else {
            for (let i = 1; i <= n; i++) {
                factorial *= i;
            }
            document.write(`Giai thừa của ${n} là: ${factorial}`);
         }
         </script>
</body>
</html>
