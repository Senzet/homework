<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra chia hết</title>
</head>
<body>
    <h2>Kiểm tra chia hết</h2>
    <label for="a">Nhập số thứ nhất:</label>
    <input type="text" id="a"><br>
    <label for="b">Nhập số thứ hai:</label>
    <input type="text" id="b"><br>
    <button onclick="kiemTraChiaHet()">Kiểm tra</button>
    <p id="result"></p>

    <script>
        function kiemTraChiaHet() {
            let a = parseFloat(document.getElementById('a').value);
            let b = parseFloat(document.getElementById('b').value);
            if (isNaN(a) || isNaN(b) || b === 0) {
                document.getElementById('result').textContent = "Vui lòng nhập số hợp lệ (b khác 0).";
                return;
            }
            if (a % b === 0) {
                document.getElementById('result').textContent = `${a} chia hết cho ${b}.`;
            } else {
                document.getElementById('result').textContent = `${a} không chia hết cho ${b}.`;
            }
        }
    </script>
</body>
</html>
