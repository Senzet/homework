<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Kiểm Tra Ký Tự Số</h2>
    <label for="inputField">Nhập một ký tự hoặc số:</label>
    <input type="text" id="inputField">
    <button onclick="checkInput()">Kiểm Tra</button>

    <p id="result"></p>

    <script>
        function checkInput() {
            const inputValue = document.getElementById("inputField").value.trim();
            const resultElement = document.getElementById("result");
            
            // Check if the input is a non-empty string of digits
            if (/^\d+$/.test(inputValue)) {
                resultElement.textContent = `"${inputValue}" là một ký tự số.`;
                resultElement.style.color = "green";
            } else {
                resultElement.textContent = `"${inputValue}" không phải là ký tự số.`;
                resultElement.style.color = "red";
            }
        }
    </script>

</body>
</html>
