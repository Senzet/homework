<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra hình chữ nhật</title>
</head>
<body>
    <h2>Kiểm tra hình chữ nhật</h2>
    <label for="a">Nhập cạnh 1:</label>
    <input type="text" id="a"><br>
    <label for="b">Nhập cạnh 2:</label>
    <input type="text" id="b"><br>
    <label for="c">Nhập cạnh 3:</label>
    <input type="text" id="c"><br>
    <button onclick="kiemTraHinhChuNhat()">Kiểm tra</button>
    <p id="result"></p>

    <script>
        function kiemTraHinhChuNhat() {
            let a = parseFloat(document.getElementById('a').value);
            let b = parseFloat(document.getElementById('b').value);
            let c = parseFloat(document.getElementById('c').value);
            let result = "";

            if (isNaN(a) || isNaN(b) || isNaN(c) || a <= 0 || b <= 0 || c <= 0) {
                result = "Vui lòng nhập ba cạnh hợp lệ.";
            } else if (a + b > c && a + c > b && b + c > a) {
                result = "Đây là hình chữ nhật.";
            } else {
                result = "Đây không phải là hình chữ nhật.";
            }
            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
