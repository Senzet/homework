<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích tam giác vuông</title>
</head>
<body>
    <h2>Tính diện tích tam giác vuông</h2>
    <label for="a">Nhập cạnh góc vuông thứ nhất (cm):</label>
    <input type="text" id="a"><br>
    <label for="b">Nhập cạnh góc vuông thứ hai (cm):</label>
    <input type="text" id="b"><br>
    <button onclick="tinhDienTich()">Tính diện tích</button>
    <p id="result"></p>

    <script>
        function tinhDienTich() {
            let a = parseFloat(document.getElementById('a').value);
            let b = parseFloat(document.getElementById('b').value);
            if (isNaN(a) || isNaN(b) || a <= 0 || b <= 0) {
                document.getElementById('result').textContent = "Vui lòng nhập hai cạnh góc vuông hợp lệ.";
                return;
            }
            let dientich = 0.5 * a * b;
            document.getElementById('result').textContent = "Diện tích tam giác vuông là: " + dientich.toFixed(2) + " cm².";
        }
    </script>
</body>
</html>
