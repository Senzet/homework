<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2 - Đảo ngược ký tự mảng</title>
</head>
<body>
    <script>
        // Initialize a character array
        let arr = ['a', 'b', 'c', 'd', 'e'];
        document.write("Original array: [" + arr.join(", ") + "]<br>");
        
        // Use the reverse() method to reverse the array
        arr.reverse();
        
        document.write("Reversed array: [" + arr.join(", ") + "]");
    </script>
</body>
</html>
