<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>So sánh hai chuỗi</title>
</head>
<body>
    <script>
        // Get two strings from the user
        let str1 = prompt("Nhập chuỗi thứ nhất:");
        let str2 = prompt("Nhập chuỗi thứ hai:");
        
        // Use a ternary operator to compare and display the result
        let result = (str1 === str2) ? "Hai chuỗi giống nhau." : "Hai chuỗi khác nhau.";
        document.write(result);
    </script>
</body>
</html>
