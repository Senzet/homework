<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1 - Mảng 2 chiều</title>
</head>
<body>
    <script>
        // Initialize a 2D array
        let arr = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];

        document.write("The elements of the 2D array:<br>");

        // Use forEach to iterate through rows and elements
        arr.forEach(row => {
            document.write(row.join(" ") + "<br>");
        });
    </script>
</body>
</html>
